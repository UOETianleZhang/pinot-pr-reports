<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apache Pinot PR Report</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-6">Apache Pinot PR Report</h1>

    <!-- Date range filters -->
    <div class="flex flex-col sm:flex-row sm:items-center justify-center mb-8 space-y-4 sm:space-y-0 sm:space-x-4">
      <div class="flex items-center space-x-2">
        <label for="preset" class="font-medium">Quick select:</label>
        <select id="preset"
                class="border border-gray-300 rounded px-2 py-1 bg-white">
          <option value="">– custom –</option>
          <option value="24h">Last 24 hours</option>
          <option value="7d">Last Week</option>
          <option value="30d">Last Month</option>
        </select>
      </div>
      <div class="flex items-center space-x-2">
        <label for="since" class="font-medium">Since:</label>
        <input type="date" id="since" class="border border-gray-300 rounded px-2 py-1" />
      </div>
      <div class="flex items-center space-x-2">
        <label for="until" class="font-medium">Until:</label>
        <input type="date" id="until" class="border border-gray-300 rounded px-2 py-1" />
      </div>
      <button id="loadBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded shadow">Load</button>
    </div>

    <div id="content" class="space-y-6"></div>
  </div>

  <script>
    // Use a relative path so fetching works when serving from project root
    const DATA_URL = './data';
    const presetEl = document.getElementById('preset');
    const sinceEl = document.getElementById('since');
    const untilEl = document.getElementById('until');
    const loadBtn = document.getElementById('loadBtn');

    function formatYMD(d) {
      return d.toISOString().slice(0,10);
    }

    function applyPreset(preset) {
      if (!preset) {
        sinceEl.disabled = false;
        untilEl.disabled = false;
        return;
      }

      const now = new Date();
      let since;

      if (preset.endsWith('h')) {
        const hrs = parseInt(preset, 10);
        since = new Date(now.getTime() - hrs * 3600_000);
      }
      else if (preset.endsWith('d')) {
        const days = parseInt(preset, 10);
        since = new Date(now);
        since.setDate(now.getDate() - days);
      }
      else {
        console.warn('Unknown preset:', preset);
        return applyPreset('');
      }

      sinceEl.value = formatYMD(since);
      untilEl.value = formatYMD(now);

      sinceEl.disabled = true;
      untilEl.disabled = true;
    }

    document.addEventListener('DOMContentLoaded', () => {
      presetEl.value = '';
      applyPreset('');

      presetEl.addEventListener('change', e => applyPreset(e.target.value));

      loadBtn.addEventListener('click', () => {
        loadBtn.disabled   = true;
        loadBtn.textContent = 'Loading...';

        loadReport(sinceEl.value, untilEl.value)
            .finally(() => {
              loadBtn.disabled   = false;
              loadBtn.textContent = 'Load';
            });
      });

      loadBtn.click();
    });

    function inRange(dateStr, since, until) {
      const d = new Date(dateStr), s = new Date(since), u = new Date(until);
      return d >= s && d <= u;
    }

    async function fetchJSON(url) {
      const res = await fetch(url, { headers:{ 'Accept':'application/json' } });
      if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
      return res.json();
    }

    async function loadReport(since, until) {
      const content = document.getElementById('content');
      content.innerHTML = '';

      let fileList;
      try {
        fileList = await fetchJSON('/list-files');
      } catch (e) {
        content.innerHTML = `<p class="text-red-600">Error loading json file list: ${e.message}</p>`;
        return;
      }
      console.log("fileList: " + fileList);

      let prs;
      try {
        const fetches = fileList.map(fn => {
          console.log("fetching ", fn);
          return fetchJSON(`./data/${fn}`)
        });
        console.log("fetches: ", fetches);
        prs = await Promise.all(fetches);
        console.log("prs: ", prs);
      } catch (e) {
        content.innerHTML = `<p class="text-red-600">Error loading one of the PR files: ${e.message}</p>`;
        return;
      }

      const filtered = prs.filter(pr => inRange(pr.merged_at.slice(0, 10), since, until));
      if (!prs.length) {
        content.innerHTML = `<p class="text-center text-gray-600">No PRs merged between ${since} and ${until}.</p>`;
        return;
      }
      console.log("filtered: ", filtered);

      for (const pr of filtered) {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow p-6 border-2';

        // Title + merge time
        const title = document.createElement('div');
        title.className = 'flex items-baseline justify-between';
        title.innerHTML =
          `<h2 class="text-2xl font-semibold">
             <a href="${pr.html_url}" target="_blank" class="text-blue-600 hover:underline">#${pr.number} ${pr.title}</a>
           </h2>
           <span class="text-sm text-gray-500">merged: ${new Date(pr.merged_at).toLocaleString()}</span>`;
        card.appendChild(title);

        // Changed files
        const changedSection = document.createElement('div');
        changedSection.className = 'mt-4';
        changedSection.innerHTML = `<h3 class="font-medium">Changed files:</h3>
          <ul class="list-disc ml-5 mt-1">${pr.files.join('')}</ul>`;
        card.appendChild(changedSection);

        const apiSection = document.createElement('div');
        apiSection.className = 'mt-4';
        apiSection.innerHTML = '<h3 class="font-medium">API Changes:</h3>';

        for (const cls of pr.jcmpClasses || []) {
          console.log("cls: ", cls);

          const base = 'mt-2 rounded-md p-3';
          const color = cls.compatible
              ? 'border-2 border-green-300 text-green-700'
              : 'border-2 border-red-300   text-red-700';

          const clsDiv = document.createElement('div');
          clsDiv.className = `${base} ${color}`;
          clsDiv.textContent = cls.className + ' — ';
          const status = document.createElement('span');
          status.textContent = cls.compatible ? 'Compatible' : 'Incompatible';
          status.className = 'italic text-sm';
          clsDiv.appendChild(status);

          // backward-incompatible (removed methods & fields)
          if (cls.removedMethods.length || cls.removedFields.length) {
            card.classList.add('border-red-400');
            clsDiv.innerHTML +=
              `<p class="text-red-600 font-semibold">⚠️ Backward-incompatible changes:</p>
              <ul class="bg-red-50 p-2 rounded mt-1 overflow-auto text-black">
                ${cls.removedMethods.map(m => `<li>${m}</li>`).join('')}
                ${cls.removedFields.map(f => `<li>${f}</li>`).join('')}
              </ul>`;
          }

          // additions (added methods & fields)
          if (cls.addedMethods.length || cls.addedFields.length) {
            clsDiv.innerHTML +=
              `<p class="text-green-600 font-semibold mt-2">✔️ Additions:</p>
              <ul class="bg-green-50 p-2 rounded mt-1 overflow-auto text-black">
                ${cls.addedMethods.map(m => `<li>${m}</li>`).join('')}
                ${cls.addedFields.map(f => `<li>${f}</li>`).join('')}
              </ul>`;
          }

          // no API diffs
          if ((!cls.removedMethods.length && !cls.removedFields.length) &&
              (!cls.addedMethods.length && !cls.addedFields.length)) {
            clsDiv.innerHTML += `<p class="text-gray-500 mt-1">No API-surface changes detected.</p>`;
          }
          apiSection.appendChild(clsDiv);
          card.appendChild(apiSection);
        }

        content.appendChild(card);
      }
    }
  </script>
</body>
</html>
