name: Regular Commit Comparison Generator

on:
  schedule:
    - cron: "23 */1 * * *" # every hour at 23rd minute

jobs:
  commit-compare:
    runs-on: ubuntu-latest
    name: Commit Comparer
    steps:
      - name: Get start time of previous successful workflow
        id: datetime
        run: echo "last_workflow_run=$(gh run list -R UOETianleZhang/pinot-pr-reports --workflow commit_report_regular.yml --status success --limit 1 --json startedAt --jq '.[] | .startedAt')" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Run report+json generator process
        run: |
          scripts/.pinot_regular_commit_compare.sh "$last_workflow_run"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git pull
            git add .
            git commit -m "Add commit reports"
            git push
          else
            echo "No commits made since last workflow's start time."
          fi
